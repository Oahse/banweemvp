        function loadTemplate() {
            const select = document.getElementById('template-select');
            const templateKey = select.value;
            const data = templateData[templateKey] || {
                title: select.options[select.selectedIndex].text,
                category: select.options[select.selectedIndex].parentElement.label,
                description: 'Updated email template',
                content: defaultContent
            };
            
            // Update info
            document.getElementById('template-title').textContent = data.title;
            document.getElementById('template-meta').innerHTML = `
                <span>üìÅ ${data.category}</span>
                <span>üìù ${data.description}</span>
                <span>‚úÖ Extends base_banwee.html</span>
            `;
            
            // Load template
            const iframe = document.getElementById('preview-frame');
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(getTemplateHTML(data.content));
            doc.close();
        }

        function setViewport(size) {
            const wrapper = document.getElementById('iframe-wrapper');
            wrapper.className = 'iframe-wrapper ' + size;
        }

        window.onload = function() {
            loadTemplate();
